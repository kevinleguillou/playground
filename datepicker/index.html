<!DOCTYPE html>
<html>
<head>
	<title>Calendar Tabs Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="view">
	<div class="header">
		<div class="back">←</div>
		<div class="title">Load Details</div>
	</div>
	<div class="table-lines">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</div>
	<div class="date-field">
		<div class="label">Suggest a new date</div>
		<div class="datepicker">
			<div class="date-entry">
				<div class="date-dayname">Monday</div>
				<div class="date-number">23/03</div>
			</div>
			<div class="date-entry current">
				<div class="date-dayname">Tuesday</div>
				<div class="date-number">23/03</div>
			</div>
			<div class="date-entry">
				<div class="date-dayname">Wednesday</div>
				<div class="date-number">24/03</div>
			</div>
			<div class="date-entry">
				<div class="date-dayname">Thursday</div>
				<div class="date-number">25/03</div>
			</div>
		</div>
		<div class="timeline"></div>
		<div class="pointer">▲</div>
	</div>
</div>

<script src="DragEvent.js"></script>
<script src="datepicker.js"></script>

</body>
</html>
